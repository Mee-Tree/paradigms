name: Exceptions Tests

on:
  [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.4'
    - name: Compile
      run: javac exceptions/*.java tests/exceptions/*.java
    
    - name: Run ExceptionsTest Easy
      run: java -ea tests/exceptions/ExceptionsTest easy
    
    - name: Run ExceptionsPowLogTest Easy
      run: java -ea tests/exceptions/ExceptionsPowLogTest easy
    
    - name: Run ExceptionsTest Hard
      run: java -ea tests/exceptions/ExceptionsTest hard
    
    - name: Run ExceptionsPowLogTest Hard
      run: java -ea tests/exceptions/ExceptionsPowLogTest hard

      
