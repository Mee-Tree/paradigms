name: BinarySearch Tests

on:
  [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.4'
    - name: Compile
      run: javac search/*.java tests/search/*.java
    
    - name: Run BinarySearchSpanTest
      run: java tests/search/BinarySearchSpanTest
      
